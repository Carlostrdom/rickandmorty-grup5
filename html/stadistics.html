<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de inicio</title>
    <link rel="stylesheet" href="/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark neon-border mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Rick and Morty</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/html/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Stats</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid" id="appStadistics">
        <h1 class="mb-4">Personajes de Rick and Morty</h1>
        
        <!-- Filtro de personajes -->
        <div class="mb-4">
            <input v-model="searchTerm" @input="filterCharacters" class="form-control" placeholder="Buscar por nombre">
        </div>

        <!-- Tabla de personajes -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Imagen</th>
                    <th>Nombre</th>
                    <th>Origen</th>
                    <th>Estado</th>
                    <th>Imagen</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="character in filteredCharacters" :key="character.id">
                    <td><img :src="character.image" :alt="character.name" class="character-image"></td>
                    <td>{{ character.name }}</td>
                    <td>{{ character.species }}</td>
                    <td>{{ character.status }}</td>
                    <td>{{ character.origin.name }}</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer class="container-fluid d-flex bg-dark text-white justify-content-between mt-3 p-4">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-10 col-md-9 d-flex align-items-center">
                    <a class="navbar-brand ml-3 mr-3" href="/index.html">
                        <img src="./assets/Recursos_Amazing_Events_Task_1/facebook.png" class="logo" alt="facebook" />
                        Facebook
                    </a>
                    <a class="navbar-brand ml-3 mr-3" href="/index.html">
                        <img src="./assets/Recursos_Amazing_Events_Task_1/instagram.png" class="logo" alt="instagram" />
                        Instagram
                    </a>
                    <a class="navbar-brand ml-3" href="/index.html">
                        <img src="./assets/Recursos_Amazing_Events_Task_1/whatsapp.png" class="logo" alt="whatsapp" />
                        WhatsApp
                    </a>
                </div>
                <div class="col-lg-2 col-md-3 d-flex align-items-center justify-content-end">
                    <h5 class="text-uppercase font-weight-bold">COHORT</h5>
                </div>
            </div>
        </div>
    </footer>

    <script type="module" src="/script/stadistics.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</body>

</html>
