            <!-- Tabla de Personajes por Estado -->
            <div class="mb-4">
                <h3 class="text-center text-success fs-5 mb-2">Character Status Distribution</h3>
                <table class="table table-bordered table-striped table-hover table-sm text-center small mb-0">
                    <thead>
                        <tr>
                            <th>Status</th>
                            <th>Count</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(count, status) in characterStatusStats" :key="status">
                            <td>{{ status }}</td>
                            <td>{{ count }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
    
        
            <!-- Tabla de Distribución de Especies con Estado -->
<div class="mb-4">
    <h3 class="text-center text-primary fs-5 mb-2">Distribución de Especies con Estado</h3>
    <table class="table table-bordered table-striped table-hover table-sm text-center small mb-0">
        <thead>
            <tr>
                <th>Species</th>
                <th>Count</th>
                <th>Alive</th>
                <th>Dead</th>
                <th>Unknown</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="(data, species) in speciesStatsBySpecies" :key="species">
                <td>{{ species }}</td>
                <td>{{ data.total }}</td>
                <td>{{ data.alive }}</td>
                <td>{{ data.dead }}</td>
                <td>{{ data.unknown }}</td>
            </tr>
        </tbody>
    </table>
