<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home</title>
    <link rel="stylesheet" href="../style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark neon-border mb-4">
        <div class="container">
          <a class="navbar-brand" href="#">Rick and Morty</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="../html/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../html/stadistics.html">Stats</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main id="appHome">
      <div class="container-fluid p-2">
        <!-- Search bar -->
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Search"
            aria-label="Search"
            v-model="textSearch"
          />
        </div>

        <!-- Characters Section -->
        <h2 class="text-center text-white">personajes</h2>
        <div class="container-fluid d-flex flex-wrap justify-content-center">
          <div
            class="card m-2"
            v-for="character in filteredCharacters"
            :key="character.id"
          >
            <img
              :src="character.image"
              class="card-img-top"
              :alt="character.name"
              style="object-fit: cover"
            />
            <div class="card-body" style="background-color: #e3f2fd">
              <h5 class="card-title">{{ character.name }}</h5>
              <p class="card-text">{{ character.species }}</p>
              <p class="card-text">{{ character.status }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <p>Price: $${evento.price}</p>
                <a
                  href="./details.html?id=${evento._id}"
                  class="btn btn-primary"
                  >Details</a
                >
              </div>
            </div>
          </div>
        </div>

        <!-- Episodes Section -->
        <h2 class="text-center text-white">Episodes</h2>
        <div class="container-fluid d-flex flex-wrap justify-content-center">
          <div
            class="card m-2"
            v-for="episode in filteredEpisodes"
            :key="episode"
          >
            <div class="card-body">
              <h5 class="card-title">{{ episode }}</h5>
            </div>
          </div>
        </div>

        <!-- Locations Section -->
        <h2 class="text-center text-white">Locations</h2>
        <div class="container-fluid d-flex flex-wrap justify-content-center">
          <div
            class="card m-2"
            v-for="location in filteredLocations"
            :key="location"
          >
            <div class="card-body">
              <h5 class="card-title">{{ location }}</h5>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer
      class="container-fluid d-flex bg-dark text-white justify-content-between mt-3 p-4"
    >
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-10 col-md-9 d-flex align-items-center">
            <a class="navbar-brand ml-3 mr-3" href="#">
              <img
                src="./assets/Recursos_Amazing_Events_Task_1/facebook.png"
                class="logo"
                alt="Facebook"
              />
              Facebook
            </a>
            <a class="navbar-brand ml-3 mr-3" href="#">
              <img
                src="./assets/Recursos_Amazing_Events_Task_1/instagram.png"
                class="logo"
                alt="Instagram"
              />
              Instagram
            </a>
            <a class="navbar-brand ml-3" href="#">
              <img
                src="./assets/Recursos_Amazing_Events_Task_1/whatsapp.png"
                class="logo"
                alt="WhatsApp"
              />
              WhatsApp
            </a>
          </div>
          <div
            class="col-lg-2 col-md-3 d-flex align-items-center justify-content-end"
          >
            <h5 class="text-uppercase font-weight-bold">COHORT</h5>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="../script/main.js"></script>
  </body>
</html>
