<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home</title>
    <link rel="stylesheet" href="../style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark neon-border mb-4">
        <div class="container">
          <a class="navbar-brand" href="#">Rick and Morty</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="../html/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../html/stadistics.html">Stats</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main id="appHome">
      <div class="container-fluid p-2">
        <!-- Barra de búsqueda y filtros -->
        <div
          class="d-flex justify-content-between align-items-center bg-dark rounded-3 text-white mt-3 mb-3 p-3"
        >
          <!-- Filtros de estado y especies -->
          <div class="d-flex align-items-center">
            <!-- Checkboxes para estado -->
            <label for="species-dropdown" class="text-white me-2"
              >Estado de Personajes:</label
            >
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="alive"
                value="Alive"
                v-model="statusFilter"
              />
              <label class="form-check-label text-white" for="alive"
                >Vivo</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="dead"
                value="Dead"
                v-model="statusFilter"
              />
              <label class="form-check-label text-white" for="dead"
                >Muerto</label
              >
            </div>

            <!-- Dropdown para especies -->

            <label for="species-dropdown" class="text-white me-2"
              >Especies:</label
            >
            <button
              type="button"
              class="btn btn-outline-secondary dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Seleccionar Especies
            </button>
            <ul class="dropdown-menu" id="species-dropdown">
              <li v-for="species in allSpecies" :key="species">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    :value="species"
                    v-model="speciesFilter"
                    id="species-{{ species }}"
                  />
                  <label class="form-check-label" :for="'species-' + species">
                    {{ species }}
                  </label>
                </div>
              </li>
            </ul>
          </div>

          <!-- Barra de búsqueda (a la derecha) -->
          <div class="input-group w-auto">
            <input
              type="text"
              class="form-control form-control-sm"
              placeholder="Search"
              aria-label="Search"
              v-model="textSearch"
            />
            <button class="btn btn-outline-secondary bg-dark bg-gradient">
              Search
            </button>
          </div>
        </div>

        <!-- Botones de paginación -->
        <div class="d-flex justify-content-center align-items-center mt-4">
          <button
            class="btn btn-primary m-2"
            @click="fetchRickAndMortyData(prevPage)"
            :disabled="!prevPage"
          >
            Anterior
          </button>

          <!-- Enumeración de páginas -->
          <span class="text-white mx-2">
            Página {{ currentPage }} de {{ totalPages }}
          </span>

          <button
            class="btn btn-primary m-2"
            @click="fetchRickAndMortyData(nextPage)"
            :disabled="!nextPage"
          >
            Siguiente
          </button>
        </div>

        <!-- Sección de personajes -->
        <h2 class="text-center text-white">Personajes</h2>
        <div
          class="gap-2 container-fluid d-flex mt-2 flex-wrap justify-content-center"
        >
          <div
            class="card text-white bg-dark mb-3"
            v-for="character in filteredCharacters"
            :key="character.id"
          >
            <img
              :src="character.image"
              class="card-img-top caur-img"
              :alt="character.name"
            />
            <div class="card-body">
              <h5 class="card-title">Personaje: {{ character.name }}</h5>
              <p class="card-text">Especies: {{ character.species }}</p>
              <p class="card-text">Estado: {{ character.status }}</p>
              <p class="card-text">Dimensión: {{ character.origin.name }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <p>Sígueme a mi</p>
                <a :href="character.url" class="btn btn-primary">Perfil</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer
      class="container-fluid d-flex bg-dark text-white justify-content-between mt-3 p-4"
    >
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-10 col-md-9 d-flex align-items-center">
            <a class="navbar-brand ml-3 mr-3" href="#">
              <img
                src="./assets/Recursos_Amazing_Events_Task_1/facebook.png"
                class="logo"
                alt="Facebook"
              />
              Facebook
            </a>
            <a class="navbar-brand ml-3 mr-3" href="#">
              <img
                src="./assets/Recursos_Amazing_Events_Task_1/instagram.png"
                class="logo"
                alt="Instagram"
              />
              Instagram
            </a>
            <a class="navbar-brand ml-3" href="#">
              <img
                src="./assets/Recursos_Amazing_Events_Task_1/whatsapp.png"
                class="logo"
                alt="WhatsApp"
              />
              WhatsApp
            </a>
          </div>
          <div
            class="col-lg-2 col-md-3 d-flex align-items-center justify-content-end"
          >
            <h5 class="text-uppercase font-weight-bold">COHORT</h5>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="../script/main.js"></script>
  </body>
</html>
