<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home</title>
    <link rel="stylesheet" href="../style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style/home.css">
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark neon-border mb-4">
        <div class="container-fluid d-flex">
          <a class="navbar-brand " href="#"><img class="logo" src="../assets/rickAndMortyLogo.png" alt=""></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="../html/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../html/stadistics.html">Stats</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main id="appHome">
      <div class="container-fluid p-2">
        <!-- Search bar -->
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Search"
            aria-label="Search"
            v-model="textSearch"
          />
        </div>

        <!-- Characters Section -->
        <h2 class="text-center text-white">personajes</h2>
        <div class="container-fluid d-flex flex-wrap justify-content-center">
          <div
            class="card m-2"
            v-for="character in filteredCharacters"
            :key="character.id"
          >
            <img
              :src="character.image"
              class="card-img-top"
              :alt="character.name"
              style="object-fit: cover"
            />
            <div class="card-body" style="background-color: #e3f2fd">
              <h5 class="card-title">{{ character.name }}</h5>
              <p class="card-text">{{ character.species }}</p>
              <p class="card-text">{{ character.status }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <p>Price: $${evento.price}</p>
                <a
                  href="./details.html?id=${evento._id}"
                  class="btn btn-primary"
                  >Details</a
                >
              </div>
            </div>
          </div>
        </div>

        <!-- Episodes Section -->
        <h2 class="text-center text-white">Episodes</h2>
        <div class="container-fluid d-flex flex-wrap justify-content-center">
          <div
            class="card m-2"
            v-for="episode in filteredEpisodes"
            :key="episode"
          >
            <div class="card-body">
              <h5 class="card-title">{{ episode }}</h5>
            </div>
          </div>
        </div>

        <!-- Locations Section -->
        <h2 class="text-center text-white">Locations</h2>
        <div class="container-fluid d-flex flex-wrap justify-content-center">
          <div
            class="card m-2"
            v-for="location in filteredLocations"
            :key="location"
          >
            <div class="card-body">
              <h5 class="card-title">{{ location }}</h5>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="p-t-8 ">
      <div class="container-fluid navbar d-flex justify-content-between p-2">
        <div class="d-flex gap-3 align-items-center">
          
          <a target="_blank" href="https://www.primevideo.com/detail/Rick-and-Morty/0QG2DSIPHWFT11LTO37WHI8W9V"><img src="../assets/png-transparent-hbo-max-hd-logo-removebg-preview.png" alt="HBO" class="social"></a>
          <a target="_blank" href="https://www.max.com/co/es/shows/rick-and-morty/ab553cdc-e15d-4597-b65f-bec9201fd2dd"><img src="../assets/Amazon-Prime-Video-Icon.png" alt="prime icon" class="social"></a>
          <a target="_blank" href="https://www.youtube.com/watch?v=7vo9vajbXnY"><img src="../assets/youtube-removebg-preview.png" alt="Youtube icon" class="social" href="https://www.youtube.com/watch?v=7vo9vajbXnY"></a>
          
        </div>
        <div class="d-flex align-items-center"
          <span>cohort 05</span>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="../script/main.js"></script>
  </body>
</html>
