<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/icons8-rick-sanchez-100.png"
      type="image/x-icon"
    />
    <title>Details</title>
    <link rel="stylesheet" href="/style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../style/details.css" />
  </head>

  <body>
    <header class="container-fluid p-0">
      <div id="navbar">
        <nav class="navbar navbar-expand-md navbar-dark mb-4">
          <div class="container-fluid d-flex">
            <a class="navbar-brand" href="../html/index.html">
              <img class="logo" src="../assets/rickAndMortyLogo.png" alt="" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a
                    class="nav-link"
                    style="font-size: larger"
                    href="../html/index.html"
                    ><img
                      class="home"
                      src="../assets/home-sin-animacion.png"
                      alt=""
                  /></a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    style="font-size: larger"
                    href="../html/stadistics.html"
                    ><img
                      class="home"
                      src="../assets/Stats-5-9-2024.png"
                      alt=""
                  /></a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>

      <!-- Carrusel -->
      <div
        id="carouselExampleSlidesOnly"
        class="carousel slide"
        data-bs-ride="carousel"
        data-bs-interval="4000"
      >
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="4000">
            <img
              class="carrouselImg d-block w-100"
              src="../assets/epic-rick-and-morty.gif"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              class="carrouselImg d-block w-100"
              src="../assets/1.gif"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              class="carrouselImg d-block w-100"
              src="../assets/2.gif"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              class="carrouselImg d-block w-100"
              src="../assets/3.gif"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              class="carrouselImg d-block w-100"
              src="../assets/5.gif"
              alt="..."
            />
          </div>
          <audio id="carouselAudio" loop>
            <source
              src="../assets/Rick and Morty Theme_2.mp3"
              type="audio/mpeg"
            />
          </audio>
        </div>
      </div>
    </header>
    <main id="appDetails">
      <div class="d-flex justify-content-center align-items-center p-2">
        <img
          src="../assets/Character-Details-7-9-2024.png"
          class="descriptionImg"
          alt=""
        />
      </div>
      <section
        class="gap-3 d-flex justify-content-center flex-md-row flex-column align-items-center"
      >
        <img src="../assets/meeseeksIzquierda.png" class="meeseeks" alt="" />
        <div class="d-flex flex-md-row flex-column gap-5 detailsContainer">
          <div class="d-flex align-items-center justify-content-center">
            <img :src="character.image" class="detailsImg" alt="" />
          </div>
          <div
            class="detailText d-flex flex-column justify-content-center align-items-center"
          >
            <h3 class="text-center fs-2 text bg-light-subtle">
              {{character.name}}
            </h3>
            <ul class="list-group p-4 fs-2 text text-light">
              <li class="">
                <span class="neonDescription fs-3 text">Gender</span
                >{{character.gender}}
              </li>
              <li class="">
                <span class="neonDescription fs-3 text">Origin</span
                >{{character.origin.name}}
              </li>
              <li class="">
                <span class="neonDescription fs-3 text">Current location</span
                >{{character.location.name}}
              </li>
              <li class="">
                <span class="neonDescription fs-3 text">Status</span
                >{{character.status}}
              </li>
              <li class="">
                <span class="neonDescription fs-3 text">Species</span
                >{{character.species}}
              </li>
            </ul>
          </div>
        </div>
        <img src="../assets/meeseeksDerecha.png" class="meeseeks2" alt="" />
      </section>
    </main>

    <footer class="p-t-8">
      <div
        id="footer"
        class="container-fluid navbar d-flex flex-md-row flex-column justify-content-between flex-wrap"
      >
        <div class="d-flex gap-3 align-items-center justify-content-center">
          <a
            target="_blank"
            href="https://www.primevideo.com/detail/Rick-and-Morty/0QG2DSIPHWFT11LTO37WHI8W9V"
            ><img
              src="../assets/hbo-max-logo-1922879-removebg-preview.png"
              alt="HBO"
              class="social"
          /></a>
          <a
            target="_blank"
            href="https://www.max.com/co/es/shows/rick-and-morty/ab553cdc-e15d-4597-b65f-bec9201fd2dd"
            ><img
              src="../assets/Amazon-Prime-Video-Icon.png"
              alt="prime icon"
              class="social"
          /></a>
          <a target="_blank" href="https://www.youtube.com/watch?v=7vo9vajbXnY"
            ><img
              src="../assets/youtube-removebg-preview.png"
              alt="Youtube icon"
              class="social"
              href="https://www.youtube.com/watch?v=7vo9vajbXnY"
          /></a>
        </div>
        <div class="gap-3 d-flex align-items-center justify-content-center">
          <span>Gabriel Fernandez</span>
          <span>Karina Gonzalez</span>
          <span>Carlos Torreyes</span>
          <span>Edison Madrid</span>
        </div>
        <div class="d-flex align-items-center p-2 justify-content-center">
          <span>Cohort 5</span>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="../script/details.js"></script>
  </body>
</html>
